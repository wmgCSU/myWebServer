logs:
    - name: root
      level: INFO
      formatter: '%d%T%m%n'
      appenders:
          - type: FileLogAppender
            file: log.txt
          - type: StdoutLogAppender
    - name: system
      level: DEBUG
      formatter: '%d%T%m%n'
      appenders:
          - type: FileLogAppender
            file: log.txt
          - type: StdoutLogAppender

